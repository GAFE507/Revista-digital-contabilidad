<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
        }
        .link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Revista Digital</h1>
    <p>Bienvenido a la versión digital de nuestra revista. Puedes verla directamente aquí:</p>

    <!-- Incrusta el PDF usando un iframe -->
    <iframe class="pdf-viewer" src="https://drive.google.com/uc?export=preview&id=1oVIuSJjqg34gMGAZwJZXtA2TxroZcNH3" type="application/pdf"></iframe>

    <p>Si prefieres abrirla en otra pestaña, haz clic en el siguiente enlace:</p>
    <a class="link" href="https://drive.google.com/uc?export=download&id=1oVIuSJjqg34gMGAZwJZXtA2TxroZcNH3" target="_blank">Ver la revista en formato PDF</a>
</div>

</body>
</html>
